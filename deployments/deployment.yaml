apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-python-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-python-app
  template:
    metadata:
      labels:
        app: my-python-app
    spec:
      containers:
        - name: my-python-container
          image: python:3.10  # Example base image
          ports:
            - containerPort: 8080  # Port your Python application listens on
          command: ["python", "hello.py"]
